<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영화 예매 시스템</title>
</head>
<body>
<form id="frm" method="post" action="./reservationok.do">
<p>영화 예매 시스템</p>

영화선택 :
<ul>
<li><input type="radio" value="히트맨" name="movie">히트맨</li>

<li><input type="radio" value="하얼빈" name="movie">하얼빈</li>
</ul>
예매일자 : <input type="date" name="reservationDate">
<input type="button" value="예매하기" onclick="next()">
</form>
</body>
<script src="./reservation.js"></script>
