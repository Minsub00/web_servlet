<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form id="frm" method="post" action="./couponok.do">
<input type="hidden" name="cnum" value="A1316B1004">
<input type="hidden" name="cnum" value="C4024A0096">
<input type="hidden" name="cnum" value="B1987C3136">
<p>쿠폰 등록 페이지</p>
아이디 : <input type="text" name="mid"><br>
쿠폰번호 : <input type="text" name="mnum"><br>
<input type="checkbox" name="agree">광고 수신 동의(필수)<br>
<input type="button" value="예매하기" onclick="next()">
</form>
</body>
<script>
function next(){
	if(frm.mid.value == ""){
		alert("아이디를 입력해주세요.");
	} else if(frm.mnum.value == ""){
		alert("쿠폰번호를 입력해주세요.");
	}  else if(frm.agree.checked == false){
		alert("광고 수신 동의를 체크해주세요.");	
	} else{
	    frm.submit();
	}
	

}
</script>
</html>
