<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax - jquery(GET)</title>
<script src="./jquery.js"></script>
<script>
$(function(){
	var $data; // ajax에서 return 받는 결과값
	$("#btn").click(function(){
		var $mid = $("#mid").val();
		if($mid == ""){
			alert("아이디를 입력해주세요.");
		} else { // Ajax - jquery(GET)
			$.ajax({
				url :"../shop/idcheck.do?sid=" + $mid,
				cache : false, // true, false : 자동으로 갱신하는 형태
				type : "GET", // 통신방식
				dataType: "HTML",
				success: function($data){
					console.log($data);
				},
				error: function(){
					console.log("통신에러");
				}
				
			});
		/*
			$.get({
				
			});
			$.post({
				
			});
		*/
		
		}
	});
});
</script>
</head>
<body>
아이디 : <input type="text" id="mid">
<input type="button" value="중복체크" id="btn">
</body>
</html>
